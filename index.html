<!DOCTYPE html>
<html>
<head>
  <title>Video with Synchronized Lights</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      position: relative;
      width: calc(40% + 8px); /* Add 8 pixels for the overlay */
      height: calc(50% + 8px); /* Add 8 pixels for the overlay */
      z-index: 2; /* Place the video on top */
    }

    .light-overlay {
      position: absolute;
      top: -4px; /* Move the overlay up by 4 pixels */
      left: -4px; /* Move the overlay left by 4 pixels */
      width: calc(100% + 8px); /* Make the overlay 8 pixels wider */
      height: calc(100% + 8px); /* Make the overlay 8 pixels higher */
      mix-blend-mode: screen;
      z-index: 1; /* Place the overlay above the video */
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <video id="myVideo" controls autoplay loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const rectCount = 16; // Number of rectangles
    const rectWidth = Math.floor(canvas.width / rectCount);
    const rectHeight = canvas.height;

    canvas.style.display = 'none';

    function getRectangleColor(rectX) {
      const imageData = context.getImageData(rectX, 0, rectWidth, rectHeight);
      const pixels = imageData.data;

      let r = 0;
      let g = 0;
      let b = 0;
      let px = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        const red = pixels[i];
        const green = pixels[i + 1];
        const blue = pixels[i + 2];

        px++;
        r += red;
        g += green;
        b += blue;
      }

      const averageRed = Math.floor(r / px);
      const averageGreen = Math.floor(g / px);
      const averageBlue = Math.floor(b / px);

      return `rgb(${averageRed}, ${averageGreen}, ${averageBlue})`;
    }

    setInterval(() => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Remove existing light overlays
      const existingOverlays = document.querySelectorAll('.light-overlay');
      existingOverlays.forEach((overlay) => overlay.parentNode.removeChild(overlay));

      for (let rectIndex = 0; rectIndex < rectCount; rectIndex++) {
        const rectX = rectIndex * rectWidth;

        const rectangle = document.createElement('div');
        rectangle.className = 'light-overlay';
        rectangle.style.backgroundColor = getRectangleColor(rectX);

        document.body.appendChild(rectangle);
      }
    }, 33);
  </script>
</body>
</html>
