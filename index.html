<!DOCTYPE html>
<html>
<head>
  <title>Video with Synchronized Lights</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      position: relative;
      width: 100%;
      height: auto;
      z-index: 2;
    }

    #light {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 40%;
      height: 60%;
      border-radius: 10px;
      border: 2px solid white;
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div id="light"></div>
    <video id="myVideo" controls autoplay loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const canvas = document.getElementById('canvas');
    const light = document.getElementById('light');
    const context = canvas.getContext('2d');

    canvas.style.display = 'none';

    setInterval(() => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let lightIntensity = 0;

      let r = 0;
      let g = 0;
      let b = 0;
      let px = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        const red = pixels[i];
        const green = pixels[i + 1];
        const blue = pixels[i + 2];

        px++;
        r += red;
        g += green;
        b += blue;

        const intensity = (red + green + blue) / 3;
        lightIntensity += intensity;
      }

      lightIntensity /= pixels.length / 4;
      lightIntensity /= 255;

      const averageRed = r / px;
      const averageGreen = g / px;
      const averageBlue = b / px;

      light.style.backgroundColor = `rgb(${averageRed}, ${averageGreen}, ${averageBlue})`;
    }, 33);
  </script>
</body>
</html>
