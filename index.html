<!DOCTYPE html>
<html>
<head>
  <title>Video with Synchronized Lights</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      position: relative;
      width: 40%;
      height: 50%;
    }

  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <video id="myVideo" controls autoplay loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
   function getRectangleColor(rectX) {
  const imageData = context.getImageData(rectX, 0, rectWidth, rectHeight);
  const pixels = imageData.data;

  let r = 0;
  let g = 0;
  let b = 0;
  let px = 0;

  for (let i = 0; i < pixels.length; i += 4) {
    const red = pixels[i];
    const green = pixels[i + 1];
    const blue = pixels[i + 2];

    px++;
    r += red;
    g += green;
    b += blue;
  }

  const averageRed = Math.floor(r / px);
  const averageGreen = Math.floor(g / px);
  const averageBlue = Math.floor(b / px);

  return `rgb(${averageRed}, ${averageGreen}, ${averageBlue})`;
}

setInterval(() => {
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  const marginRectCount = Math.floor(rectCount / 2);
  const marginWidth = Math.floor((canvas.width - rectWidth) / marginRectCount);

  for (let rectIndex = 0; rectIndex < marginRectCount; rectIndex++) {
    const rectX = rectIndex * marginWidth;
    const rectangle = document.createElement('div');
    rectangle.style.position = 'absolute';
    rectangle.style.top = '0';
    rectangle.style.left = `${rectX}px`;
    rectangle.style.width = `${marginWidth}px`;
    rectangle.style.height = `${rectHeight}px`;
    rectangle.style.backgroundColor = getRectangleColor(rectX);
    document.body.appendChild(rectangle);
  }

  for (let rectIndex = marginRectCount; rectIndex < rectCount - marginRectCount; rectIndex++) {
    const rectX = marginRectCount * marginWidth + (rectIndex - marginRectCount) * rectWidth;
    const rectangle = document.createElement('div');
    rectangle.style.position = 'absolute';
    rectangle.style.top = '0';
    rectangle.style.left = `${rectX}px`;
    rectangle.style.width = `${rectWidth}px`;
    rectangle.style.height = `${rectHeight}px`;
    rectangle.style.backgroundColor = getRectangleColor(rectX);
    document.body.appendChild(rectangle);
  }

  for (let rectIndex = rectCount - marginRectCount; rectIndex < rectCount; rectIndex++) {
    const rectX = (rectIndex - (rectCount - marginRectCount)) * marginWidth + (rectCount - marginRectCount) * rectWidth;
    const rectangle = document.createElement('div');
    rectangle.style.position = 'absolute';
    rectangle.style.top = '0';
    rectangle.style.left = `${rectX}px`;
    rectangle.style.width = `${marginWidth}px`;
    rectangle.style.height = `${rectHeight}px`;
    rectangle.style.backgroundColor = getRectangleColor(rectX);
    document.body.appendChild(rectangle);
  }
}, 33);

  </script>
</body>
</html>
